<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>

    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="controlador as lista">
    <form *ngIF #RegisterForm="ngForm" action="./inicio.html" method="POST" autocomplete="off" ng-model="lista.agregarUsuario">
        <h2>Registro</h2>
        <p>Nombre de usuario: <br>
        <input type="text" [(ngModel)]="nombre" name="nombre" id="nombre" required></p>
        <p>Correo: <br>
        <input type="email" [(ngModel)]="email" name="email" id="email" required></p>
        <p>Clave: <br>
        <input type="password" [(ngModel)]="password" name="password" id="password" required></p>
        <p>Confirmar Clave: <br>
        <input type="password" [(ngModel)]="password2" name="password2" id="password2" required></p>
        <p class="center">
        <button title="click para enviar" (ngSubmit)="onSubmit(RegisterForm)" (click)="agregarUsuario()">
          REGISTRARSE</button>
        </p>
        <hr/>
        Ya tiene una cuenta con nosotros,
        <a class="cerrar-sesion" href="AccesoSesion.html" title="acceder">Acceder</a>
    </form>
</body>
</html>
